<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Objetivos</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('img/fondo.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        backdrop-filter: blur(8px);
        background-color: rgba(225, 213, 231, 0.7); /* Lila clarito translúcido */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .content {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 40px;
        max-width: 800px;
        text-align: left; /* Justificación a la izquierda */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 36px;
        color: #6a1b9a; /* Lila oscuro */
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        font-size: 20px;
        color: #555; /* Gris oscuro */
        line-height: 1.6;
        text-align: justify; /* Justificación completa */
    }

    a.back {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 25px;
        border-radius: 30px;
        background-color: #e1d5e7; /* Lila clarito */
        color: #6a1b9a; /* Lila fuerte */
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #c4a4d6;
        transition: all 0.3s ease;
    }

    a.back:hover {
        background-color: #d6c1e0; /* Lila más fuerte */
        color: #4a0c69; /* Lila más oscuro */
        box-shadow: 0 4px 12px rgba(173, 128, 191, 0.5);
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="content">
        <h1>Objetivo Principal</h1>
        <p>
            Nuestro objetivo es cuidar de tu sonrisa con profesionalismo, calidez y compromiso.
            Nos enfocamos en ofrecer tratamientos personalizados que garanticen tu salud bucal y una sonrisa radiante.
            Porque una sonrisa sana es una sonrisa feliz.
        </p>
        <a href="inicio.html" class="back">Volver al inicio</a>
    </div>
</div>
</body>
</html>
